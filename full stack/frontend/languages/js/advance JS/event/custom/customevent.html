        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <button id="root" >click me</button>
        <h1>result</h1>

        <script>
            var button=document.getElementById('root')
            var result=document.querySelector('h1')

            button.addEventListener('click',()=>{
                var ran=Math.floor(Math.random()*4)
               var array=['red','bule','black']
               var data={
                    Number:ran,
                    backgroundColor:array[ran],
                    Color:'pink',
                }
        ChangeColor(data)
                
                
            })
            function ChangeColor(data){
            // console.log(data)
            var myevent=new CustomEvent('newevent',{
                detail:data
            })
              result.dispatchEvent(myevent)
            
            }
            result.addEventListener('newevent',(e)=>{
                console.log(e.data)

                let {Number,backgroundColor,Color}=e.data
                h1.style.Number=Number
                h1.style.backgroundColor=backgroundColor
                h1.style.Color=Color
            })
        </script>
    </body>
</html>
